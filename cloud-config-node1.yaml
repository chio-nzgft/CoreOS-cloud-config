coreos:
  units:
    - name: etcd2.service
      command: start
    - name: systemd-networkd.service
      command: stop
    - name: 00-eth0.network
      runtime: true
      content: |
        [Match]
        Name=eth0

        [Network]
        DNS=168.95.1.1
        Address=192.168.0.69/24
        Gateway=192.168.0.2
    - name: down-interfaces.service
      command: start
      content: |
        [Service]
        Type=oneshot
        ExecStart=/usr/bin/ip link set eth0 down
        ExecStart=/usr/bin/ip addr flush dev eth0
    - name: systemd-networkd.service
      command: restart
    - name: settimezone.service
      command: start
      content: |
        [Unit]
        Description=Set the time zone

        [Service]
        ExecStart=/usr/bin/timedatectl set-timezone  Asia/Taipei
        RemainAfterExit=yes
        Type=oneshot

  etcd2:
    name: "node01"
    discovery: https://discovery.etcd.io/9555056f87b2eec75214dc27703e5add
    advertise-client-urls: http://192.168.0.69:2379
    initial-advertise-peer-urls: http://192.168.0.69:2380
    listen-client-urls: http://0.0.0.0:2379
    listen-peer-urls: http://192.168.0.69:2380

  flannel:
    interface: 192.168.0.69

  units:
    - name: etcd2.service
      command: start
      drop-ins:
        - name: 50-network-config.conf
          content: |
            [Service]
            ExecStartPre= [ -z "`cat /etc/hosts |grep coreos1`" ] && echo "192.168.0.69 coreos1" >> /etc/hosts
	    ExecStartPre= [ -z "`cat /etc/hosts |grep coreos2`" ] && echo "192.168.0.70 coreos2" >> /etc/hosts
	    ExecStartPre= [ -z "`cat /etc/hosts |grep coreos3`" ] && echo "192.168.0.71 coreos3" >> /etc/hosts
            Restart=always

            [Install]
            WantedBy=multi-user.target

    - name: flanneld.service
      drop-ins:
        - name: 50-network-config.conf
          content: |
            [Unit]
            After=etcd2.service
            Requires=etcd2.service

            [Service]
            ExecStartPre=/usr/bin/etcdctl set /coreos.com/network/config '{ "Network": "172.17.0.0/16" }'

            [Install]
            WantedBy=multi-user.target
      command: start

    - name: docker.service
      command: start
      drop-ins:
      - name: 60-docker-wait-for-flannel-config.conf
        content: |
          [Unit]
          After=flanneld.service
          Requires=flanneld.service

          [Service]
          Restart=always

          [Install]
          WantedBy=multi-user.target


    - name: docker-tcp.socket
      command: start
      enable: true
      content: |
        [Unit]
        Description=Docker Socket for the API

        [Socket]
        ListenStream=2375
        Service=docker.service

        [Install]
        WantedBy=sockets.target
